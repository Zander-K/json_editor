name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: "3.19.x"
            channel: "stable"
            cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs 

      - name: Build web
        run: flutter build web --release --base-href="/json_editor/"

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WEB_BUILD
          path: build/web

  build-and-release:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions: write-all
      # contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Download Web Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: WEB_BUILD

    - name: Install GitHub CLI
      run: sudo apt-get install gh

    - name: Create Release in Another Repo
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OWNER: Zander-K
        REPO: pipelines
        GITHUB_TOKEN: ${{ secrets.SDET }} 
      run: |
        gh release create v1.0.1 ./build/web \
          --repo Zander-K/pipelines \
          --title "My App Release" \
          --notes "This is a release of the app build."

